            import Handlebars from "https://cdn.jsdelivr.net/npm/handlebars@4.7.8/+esm";

            //Calculate user's age based on "birthDate"
            Handlebars.registerHelper('calculateAge', function (birthDate) {
                const birthYear = new Date(birthDate).getFullYear();
                const todayYear = new Date().getFullYear();
                return todayYear - birthYear
            
            });

            const data ={
                "birthDate": "1988-10-23"
            }

            document.body.innerHTML = Handlebars.compile(template.innerHTML)(data);

        </script>
